<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCardapioLabel" jhiTranslate="eRestauranteApp.cardapio.home.createOrEditLabel">Create or edit a Cardapio</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cardapio.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cardapio.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eRestauranteApp.cardapio.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="cardapio.nome"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eRestauranteApp.cardapio.periodo" for="field_periodo">Periodo</label>
            <input type="text" class="form-control" name="periodo" id="field_periodo"
                [(ngModel)]="cardapio.periodo"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eRestauranteApp.cardapio.disposicao" for="field_disposicao">Disposicao</label>
            <input type="text" class="form-control" name="disposicao" id="field_disposicao"
                [(ngModel)]="cardapio.disposicao"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eRestauranteApp.cardapio.habilitar" for="field_habilitar">Habilitar</label>
            <input type="checkbox" class="form-control" name="habilitar" id="field_habilitar"
                [(ngModel)]="cardapio.habilitar"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="eRestauranteApp.cardapio.produtos" for="field_produtos">Produtos</label>
            <select class="form-control" id="field_produtos" multiple name="produtos" [(ngModel)]="cardapio.produtos">
                <option [ngValue]="getSelected(cardapio.produtos, produtoOption)" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
