<div>
    <h2>
        <span jhiTranslate="eRestauranteApp.cargo.home.title">Cargos</span>
        <button class="btn btn-primary float-right jh-create-entity create-cargo" [routerLink]="['/', { outlets: { popup: ['cargo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="eRestauranteApp.cargo.home.createLabel">
            Create new Cargo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>

    <div #tableH>
    </div>


    <br/>
    <div class="table-responsive" *ngIf="cargos">
        <table class="table table-striped" [jhiTableheader]="{'view': tableHeader, 'entidade': 'cargo'}">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eRestauranteApp.cargo.nome">Nome</span></th>
            <th><span jhiTranslate="eRestauranteApp.cargo.salario">Salario</span></th>
            <th><span jhiTranslate="eRestauranteApp.cargo.comissao">Comissao</span></th>
            <th><span jhiTranslate="eRestauranteApp.cargo.permissao">Permissao</span></th>
            <th><span><span>Ações</span></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cargo of cargos ;trackBy: trackId">
                <td><a [routerLink]="['../cargo', cargo.id ]">{{cargo.id}}</a></td>
                <td>{{cargo.nome}}</td>
                <td>{{cargo.salario}}</td>
                <td>{{cargo.comissao}}</td>
                <td>{{cargo.permissao}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cargo', cargo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cargo/'+ cargo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cargo/'+ cargo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
